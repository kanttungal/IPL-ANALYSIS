<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IPL Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --3d-depth: 20px;
            --3d-angle: 10deg;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1000px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .navbar {
            background: linear-gradient(135deg, #007bff, #0056b3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transform: translateZ(30px);
            position: relative;
            z-index: 100;
            border-radius: 0 0 15px 15px;
        }
        
        .container-fluid {
            padding-top: 20px;
        }
        
        .sidebar {
            background: linear-gradient(145deg, #2c3e50, #1a2a6c);
            box-shadow: 10px 10px 25px rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px 0;
            height: calc(100vh - 120px);
            position: sticky;
            top: 20px;
            transform: translateZ(15px);
            border: 2px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #007bff, #00ffcc, #007bff);
            z-index: -1;
            border-radius: 20px;
            animation: borderAnimation 3s linear infinite;
        }
        
        .main-content {
            padding: 20px;
            transform-style: preserve-3d;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
            margin-bottom: 30px;
            transform: translateZ(10px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #007bff, #00ffcc, #007bff);
            z-index: -1;
            border-radius: 17px;
            animation: borderAnimation 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card:hover {
            transform: translateZ(30px) translateY(-10px) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .stat-card {
            text-align: center;
            padding: 30px;
            transform-style: preserve-3d;
        }
        
        .stat-card i {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateZ(20px);
        }
        
        .stat-card h3 {
            transform: translateZ(15px);
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .stat-card p {
            transform: translateZ(10px);
        }
        
        .chart-container {
            height: 350px;
            margin-bottom: 30px;
            transform: translateZ(10px);
        }
        
        .table-responsive {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateZ(10px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .table th {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            position: relative;
            transform: translateZ(15px);
        }
        
        .table td {
            transform: translateZ(10px);
        }
        
        .team-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transform: translateZ(10px);
        }
        
        .footer {
            background: linear-gradient(135deg, #2c3e50, #1a2a6c);
            padding: 25px;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateZ(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .section-title {
            border-bottom: 3px solid #007bff;
            padding-bottom: 15px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transform: translateZ(20px);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #00ffcc, #007bff);
            border-radius: 3px;
        }
        
        .nav-link {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s ease;
            transform: translateZ(15px);
            position: relative;
            padding: 10px 15px;
            margin: 5px 10px;
            border-radius: 8px;
        }
        
        .nav-link:hover, .nav-link.active {
            color: #fff;
            background: rgba(255,255,255,0.1);
            transform: translateZ(25px);
        }
        
        .modal-content {
            background: linear-gradient(145deg, #2c3e50, #1a2a6c);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .modal-header {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .modal-title {
            color: white;
        }
        
        .close {
            color: white;
            opacity: 0.8;
        }
        
        @keyframes borderAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(0, -10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        .rotating {
            animation: rotating 10s linear infinite;
        }
        
        @keyframes rotating {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .glowing {
            animation: glowing 2s ease-in-out infinite alternate;
        }
        
        @keyframes glowing {
            from {
                box-shadow: 0 0 5px #007bff, 0 0 10px #007bff;
            }
            to {
                box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="bi bi-bar-chart-line"></i> IPL Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teams' %}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'players' %}">Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'matches' %}">Matches</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-2">
                <div class="sidebar">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'dashboard' %}">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'teams' %}">
                                <i class="bi bi-people"></i> Teams
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'players' %}">
                                <i class="bi bi-person-circle"></i> Players
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'matches' %}">
                                <i class="bi bi-calendar"></i> Matches
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'statistics' %}">
                                <i class="bi bi-bar-chart"></i> Statistics
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="col-md-10">
                <div class="main-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 IPL Dashboard. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>Data Analysis Dashboard</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}
    {% endblock %}
    
    <script>
        // Add 3D mouse move effect to cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const cardRect = card.getBoundingClientRect();
                    const cardCenterX = cardRect.left + cardRect.width / 2;
                    const cardCenterY = cardRect.top + cardRect.height / 2;
                    
                    const mouseX = e.clientX - cardCenterX;
                    const mouseY = e.clientY - cardCenterY;
                    
                    const rotateY = (mouseX / cardRect.width) * 10;
                    const rotateX = -(mouseY / cardRect.height) * 10;
                    
                    card.style.transform = `translateZ(30px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateZ(30px) rotateY(0) rotateX(0)';
                });
            });
            
            // Add 3D effect to sidebar items
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.addEventListener('mousemove', (e) => {
                    const linkRect = link.getBoundingClientRect();
                    const linkCenterX = linkRect.left + linkRect.width / 2;
                    const linkCenterY = linkRect.top + linkRect.height / 2;
                    
                    const mouseX = e.clientX - linkCenterX;
                    const mouseY = e.clientY - linkCenterY;
                    
                    const rotateY = (mouseX / linkRect.width) * 5;
                    const rotateX = -(mouseY / linkRect.height) * 5;
                    
                    link.style.transform = `translateZ(25px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
                });
                
                link.addEventListener('mouseleave', () => {
                    link.style.transform = 'translateZ(25px) rotateY(0) rotateX(0)';
                });
            });
        });
    </script>
</body>
</html>
